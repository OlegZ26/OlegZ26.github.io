<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToDoList</title>
<link rel="stylesheet" href="css/style.css">
<script data-main="js/app" src="js/require.js"></script>
</head>
<body>

<script type="text/template" id="wrapper-template">       			<!-- шаблон для всего нашего приложения, вставляем каркас приложения -->
	<div class="wrapper">
		<h1>My First To Do List</h1>
		<ul class="item-list"></ul>									<!-- в этот ul при помощи jquery вставляем отрендереные элементы -->
		<div class="controlls">
			<input type="text" class="item-value">
			<button class="item-add">Add</button>
		</div>
	</div>
</script>

<script type="text/template" id="list-template">         			<!-- шаблон для элементов списка, которые мы будем выводить на страницу -->
	<% for (var i = 0; i < data.length; i++) { %>
		<li class="item-page-elem"> <input class="item-text-edit" type="text" value="<%= data[i] %>">
			<span data-value="<%= data[i] %>" class="item-delete">X</span>
			<span class="item-edit">0</span>
		</li>
	<%	}; %>
</script> 															<!-- data атрибут (data-value) что бы хранить служебную инфо в тегах -->

</body>
</html>
