<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calendar-HW-01</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="row clearfix">
        <div class="buttons">
            <a class="buttons__btn" href="#">Добавить</a>
            <a class="buttons__btn" href="#">Обновить</a>
        </div>
        <div class="search">
            <form class="search__form" action="/">
                <input class="search__line" type="search" placeholder="Событие, дата или участник">
            </form>
        </div>
    </div>
</header>

<main>
    <div class="row">
        <div class="date">
            <a class="date__navi" href="#">&#9666;</a>
            <span class="date__month">Март 2013</span>
            <a class="date__navi" href="#">&#9656;</a>
            <a class="date__today" href="#">Сегодня</a>
        </div>
        <div class="calendar clearfix">
            <div class="calendar__day">
                <span class="calendar__day-name">Понедельник,</span>
                <span class="calendar__day-num">25</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-name">Вторник,</span>
                <span class="calendar__day-num">26</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-name">Среда,</span>
                <span class="calendar__day-num">27</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-name">Четверг,</span>
                <span class="calendar__day-num">28</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-name">Пятница,</span>
                <span class="calendar__day-num">1</span>
            </div>
            <div class="calendar__day calendar__day--today">
                <span class="calendar__day-name calendar__day-name--today">Суббота,</span>
                <span class="calendar__day-num calendar__day-num--today">2</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-name">Воскресенье,</span>
                <span class="calendar__day-num">3</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">4</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">5</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">6</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">7</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">8</span>
            </div>
            <div class="calendar__day calendar__day--marked">
                <span class="calendar__day-num calendar__day-num--1">9</span>
                <span class="calendar__day-title">Напиться!</span>
                <span class="calendar__day-text">Витя Костин, Петр Михайлов.</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">10</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">11</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">12</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">13</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">14</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">15</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">16</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">17</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">18</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">19</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">20</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">21</span>
            </div>
            <div class="calendar__day calendar__day--marked">
                <span class="calendar__day-num calendar__day-num--1">22</span>
                <span class="calendar__day-title">ДР!</span>
                <span class="calendar__day-text">Дима Молодцов</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">23</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">24</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">25</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">26</span>
            </div>
            <div class="calendar__day">

            </div>
            <div class="calendar__day">

            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">30</span>
            </div>
            <div class="calendar__day">
                <span class="calendar__day-num calendar__day-num--1">31</span>
            </div>
        </div>
    </div>
</main>

</body>
</html>
