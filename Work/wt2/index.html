<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wartech test</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<div class="wrap">
    <div class="layout"></div>

    <div class="point point--A">
        <p class="point__name hidden">Point A</p>
        <div class="point__shadow point__shadow1 hidden"></div>
        <div class="point__shadow point__shadow2 hidden"></div>
    </div>

    <div class="point point--B">
        <p class="point__name hidden">Point B</p>
        <div class="point__shadow point__shadow1 point__shadow1--white hidden"></div>
        <div class="point__shadow point__shadow2 point__shadow2--white hidden"></div>
    </div>

    <div class="point point--C">
        <p class="point__name hidden">Point C</p>
        <div class="point__shadow point__shadow1 point__shadow1--white hidden"></div>
        <div class="point__shadow point__shadow2 point__shadow2--white hidden"></div>
    </div>

    <div class="point point--D">
        <p class="point__name hidden">Point D</p>
        <div class="point__shadow point__shadow1 point__shadow1--white hidden"></div>
        <div class="point__shadow point__shadow2 point__shadow2--white hidden"></div>
    </div>

     <svg class="lines">
        <path class="line--B hidden" fill="none" stroke="#fff" stroke-width="1" d="M160,156 Q390,145 500,333" />
        <path class="line--C hidden" fill="none" stroke="#fff" stroke-width="1" d="M160,156 Q537,-30 839,220" />
        <path class="line--D hidden" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="1.7%" d="M160,156 Q505,41 789,411" />
    </svg>

</div>

<script src="js/script.js"></script>
</body>
</html>
