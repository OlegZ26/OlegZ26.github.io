<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript 13-14</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/modal.css">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<script type="text/html" id="testTmpl">
  <div class=".col-md-12">
    <h2 class="text-center">Тест</h2>
      <% for (var i = 0; i < data.length; i++) { %>
        <h4 class="text-left">№<%=[i + 1]%><%=data[i].question%></h4>
          <ul>
            <% for (var j = 0; j < data[i].answers.length; j++) { %>
              <li>
                <label class="checkbox-inline">
                  <input type="checkbox"><%=data[i].answers[j]%>
                </label>
               </li>
            <%}; %>
          </ul>
      <% }; %>
    <input class="btn btn-success btn-lg center-block" type="submit" value="Проверить мои результаты" id="go"></input>
  </div>
</script>
<div id="modal">
  <span id="modal_close">X</span>
  <div class="modal_results">
    <p>Тут вставлю лезультаты теста</p>
  </div>
</div>
<div id="overlay"></div>
<script src="js/tmpl.js"></script>
<script src="js/script.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
